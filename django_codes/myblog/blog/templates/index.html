<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}
  {% block content %}
      {% for blog in blog_list %}
      <h2>{{ blog.title }}</h2>
      <p>{{ blog.timestamp | date:"1,F jS"}}</p>
      <p>{{ blog.body }}</p>
      {% endfor %}
  {% endblock %}
</body>
</html>
